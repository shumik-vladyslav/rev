<table id="customers">
  <tr>
    <th>Users</th>
    <th>Models</th>
    <th>Objects</th>
    <th>Admin</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.email}}</td>
    <td>{{getModels(user._id).length}}</td>
    <td>{{getComponents(user._id).length}}</td>
    <td>
        <mat-checkbox [(ngModel)]="user.isAdmin" (ngModelChange)="setAdmin(user)">Admin</mat-checkbox>
    </td>
  </tr>
</table>
