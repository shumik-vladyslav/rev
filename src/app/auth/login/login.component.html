<h1 class="title">Welcome back!</h1>
<p class="subtitle">Log in below and make work flow.</p>
<p class="subtitle" *ngIf="showError" style="color: red">Incorrect login or password</p>

<div class="auth-container">
  <form action="">
    <div class="form-group">
      <input
        type="text"
        name="email"
        class="input"
        placeholder="Your email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="input"
        [(ngModel)]="password"
        name="password"
        placeholder="Your password"
      />
    </div>
    <div class="form-submit">
      <button (click)="login()" mat-raised-button color="primary">
        Login
      </button>
    </div>
  </form>
  <div class="form-footer df jc-b">
    <span>
        No account yet?
      <a class="button-link" [routerLink]="['/auth/register']">Sign up</a>
    </span>
    <span>
      <a class="button-link">Forgot your password?</a>
    </span>
  </div>
