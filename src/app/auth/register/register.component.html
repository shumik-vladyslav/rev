<h1 class="title">Create a Cogintech Account</h1>
<p class="subtitle">Sign up below and make work flow.</p>
<div class="auth-container">
  <form action="" [formGroup]="userForm">
    <div class="form-group">
      <input
        type="text"
        class="input"
        placeholder="Your name"
        formControlName="fullname"
        name="fullname"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="input"
        formControlName="email"
        name="email"
        placeholder="Your email address"
      />
      <div class="error" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
          Password mismatch
        </div>
    </div>
    <div class="form-group">
      <input
        class="input"
        formControlName="password"
        type="password"
        name="password"
        placeholder="Choose a password"
      />
    </div>
    <div class="form-group">
      <input
        class="input"
        formControlName="repeatPassword"
        type="password"
        name="repeatPassword"
        placeholder="Repeat a password"
      />
      <div class="error" *ngIf="userForm.controls['repeatPassword'].invalid && userForm.controls['repeatPassword'].touched">
        Password mismatch
      </div>
    </div>
    <div class="form-submit">
      <button (click)="register()" mat-raised-button color="primary">
        Sign up free
      </button>
    </div>
    <div class="form-footer">
      <span>
        By signing up you agree to our
        <a target="_blank" class="button-link">Terms of Use</a> and
        <a target="_blank" class="button-link">Privacy Policy</a>.
      </span>
    </div>
  </form>

    <button mat-stroked-button>

  <div class="form-footer">
    <span>
      Already got an account?
      <a class="button-link" [routerLink]="['/auth/login']">Login</a>
    </span>
  </div>
</div>
